<!-- Page to edit user profile -->

<template name= 'show_form_page'>
	<p>{{>editProfileForm}}</p>
  	<!-- <p>{{>editProfileForm_mobile}}</p> -->
</template>


<!-- Computer version -->

<template name="editProfileForm">
	<div class="ui stackable two column centered container">
		<br>

		<h2 class="ui header">
		  <i class="settings icon"></i>
		  <div class="content">
		    Account Settings
		    <div class="sub header">Manage your profile and preferences</div>
		  </div>
		</h2>

		<br>

		<form class="ui column stackable form success">
			<div class="field">
				<label>Profile Picture</label>
				<img src="/images/molly.png" height="100" width="100">
				<a href="#">Change profile picture</a>
			</div>
			<div class="column equal width fields">
				<div class="required field">
					<label>First Name</label>
					<input type="text" name="firstName" placeholder="First Name" autofocus>
				</div>
				<div class="field required">
					<label>Last Name</label>
					<input type="text" name="lastName" placeholder="Last Name">
				</div>
			</div>

			<!-- Code for dropdown to work -->

			<script type="text/javascript">
				$(function() {
				    $('.ui.dropdown').dropdown();
				});
			</script>

			<div class="required field">
				<label>Year</label>
				<div class="ui selection dropdown">
				  <input type="hidden" name="year">
				  <i class="dropdown icon"></i>
				  <div class="default text">Choose your year...</div>
				  <div class="menu">
				    <div class="item" value="Freshman">Freshman</div>
				    <div class="item" value="Sophomore">Sophomore</div>
				    <div class="item" value="Junior">Junior</div>
				    <div class="item" value="Senior">Senior</div>
				    <div class="item" value="Graduate">Graduate</div>
				    <div class="item" value="Doctorate">Doctorate</div>
				  </div>
				</div>
			</div>

			<div class="required field">
				<label>Email</label>
				<input type="email" name="email" placeholder="example@umd.edu">
			</div>

			<div class="required field">
				<label>Password</label>
				<input type="password" name="password">
			</div>

			<div class="required field">
				<label>Re-enter password</label>
				<input type="password" name="confirmPassword">
			</div>

			<input class="fluid ui primary button" type="submit" name="submitBtn" value="Save">

			<script type="text/javascript">
				$('.ui.form')
				  .form({
				    fields: {
				      firstName        : {
				      	rules: [{
			      			type: 'empty',
			      			prompt: 'First name cannot be empty'
				      	}]
				      },
				      lastName         : {
				      	rules: [{
				      		type: 'empty',
				      		prompt: 'Last name cannot be empty'
				      	}]
				      },
				      year             : {
				      	rules: [{
				      		type: 'empty',
				      		prompt: 'Year cannot be empty'
				      	}]
				      },
					  email            : {
					  	rules: [{
					  		type: 'empty',
					  		prompt: 'Invalid email address'
					  	}]
					  },
				      password         : {
				      	rules: [{
				      		type: ['minLength[6]', 'empty'],
				      		prompt: 'Password must be at least 6 characters in length'
				      	}]
				      },
				      confirmPassword  : {
			            rules: [{
			              type: 'match[password]',
			              prompt: 'Mismatched password'
			            }]
			          }
				   	},
				   	onSuccess: function(e) { 
				    	e.preventDefault();
				        e.stopPropagation();
				        alert('success');
				        return false;
				    }
                 }
             );
			</script>
		</form>
		<!-- SUCCESS MESSAGE -->
		<!-- <div class="ui success message">
		    <div class="header">Saved!</div>
		    <p>You're settings have saved.</p>
		</div> -->
	</div>
</template>
