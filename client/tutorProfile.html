<!-- Tutor profile page for students to see what classes
they tutor for. -->

<template name= 'show_tutorProfile_page'>
	<p>{{>tutorProfile}}</p>
	<!-- <p>{{>tutorProfile_mobile}}</p> -->
</template>

<template name="tutorProfile">
	<div class="ui centered card">
	  <div class="image">
	    <img src="/images/elyse.png" >
	  </div>
	  <div class="content">
	    <a class="header">Elyse</a>
	    <div class="right floated header">{{year}}</div>
	  </div>
	</div>


	<center>
		<div class="ui medium header">About Me:</div>
		<div class="ui description container">
        	<p>{{about_me}}</p>
      	</div>
    </center>


</template>
