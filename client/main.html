<!-- Main login page -->

<head>
	<title>Tuterps</title>
	<link rel="icon" sizes="16x16 32x32" href="/images/favicon.ico">
</head>
<body>
  {{> App_body}}
</body>


<template name="App_body">
{{> Template.dynamic template=header}}
{{> Template.dynamic template=main}}
{{> Template.dynamic template=bottom}}
{{> Template.dynamic template=footer}}  
</template>



<template name='main_page'>
	<center>
	  	<h1 class="ui icon centered header">
	  		<i class="hand peace icon"></i>
			<div class="content">
				Tuterps
				<div class="sub header">is better than one. (Damn right)</div>
			</div>
		</h1>

		<br><br>

 	 	<div class="ui middle aligned center aligned grid">
		  <div class="column">
		    <h2 class="ui image header">
		      <div class="content">
		        Login to your account
		      </div>
		    </h2>
		    <form class="ui large form">
		      <div class="ui stacked secondary segment">
		        <div class="field">
		          <div class="ui left icon input">
		            <i class="user icon"></i>
		            <input type="text" name="email" placeholder="E-mail address">
		          </div>
		        </div>
		        <div class="field">
		          <div class="ui left icon input">
		            <i class="lock icon"></i>
		            <input type="password" name="password" placeholder="Password">
		          </div>
		        </div>
		        <div class="ui fluid large teal submit button">Login</div>
		      </div>

		      <div class="ui error message"></div>

		    </form>

		    <div class="register ui message">
		      New to us? <a>Register</a>
		    </div>
		  </div>
		</div>
	</center>
</template>
